{% extends "layout.html" %}

{% block content %}
<style>
    #edit-delete button {
        font-weight: normal;
        line-height: normal;
        margin: 0;
        margin-right: 20px;
        display: inline-block;
    }
</style>
<form method="POST" action="{{ url_for('new_project') }}">
    <section class="header">
        <h1>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="" 
                style="background: white; border: 1px solid #ccc; color: black; font: inherit; width: 40%;" required>
        </h1>
        
        <p>
            <h3><label for="date_created">Date Created:</label></h3>
            <input type="date" id="date_created" name="date_created" value=""
                style="background: white; border: 1px solid #ccc; color: black; font: inherit; width: fit-content;" required>
        </p>
        
        <p>
            <h3><label for="github_link">Github Link:</label></h3>
            <div style="margin: 10px 0;"> 
                <input type="url" id="github_link" name="github_link" value="" 
                    placeholder="GitHub Link" 
                    style="background: white; border: 1px solid #ccc; color: black; font: inherit; width: 40%;" required>
            </div>
        </p>
        
        <div>
            <h3><label for="skills_learnt">Skills Learnt:</label></h3>
            <div>
                <input type="text" id="skills_learnt" name="skills_learnt" value="" 
                    placeholder="Skills (separate with commas)" 
                    style="background: white; border: 1px solid #ccc; color: black; font: inherit; min-width: 40%; padding: 5px;" required>
            </div>
        </div>
    </section>
    
    <section id="project-desc">
        <div id="triangle5"></div>
        <h2><label for="description">Description</label></h2>
        <textarea id="description" name="description" required
                style="background: white; border: 1px solid #ccc; color: black; font: inherit; width: 100%; min-height: 100px; resize: vertical; padding: 10px;" placeholder="Enter project description..."></textarea>
        <div id="triangle6"></div>
    </section>
    
    <section id="edit-delete">
    <button type="submit" style="background-color: var(--accent); border: none; border-radius: 10px; color: white; padding: 13px 35px; text-decoration: none; font-size: 20px; cursor: pointer; font-family: 'Roboto', Arial, Helvetica, sans-serif;">
        Create Project
    </button>
    <a href="{{ url_for('index') }}" style="background-color: rgb(172, 172, 172);">
        Cancel
    </a>
</section>
</form>
{% endblock %}
